       height: max-content;

    <body>
      <h2 class="main_text"> Üzleti Szerződés </h3>
      <h6 style="margin-bottom: 35px;" class="main_text"> Kérlek add meg az alábbi adatokat : </h6>
      <body id="body">
        <form id="form" class="flexContainer">
          <section class="forms" >
              <div class="input-group mb-3 start">
                <span class="input-group-text" id="firm_name">Cég neve : </span>
                <input type="text" class="form-control end" style="margin-right: 20px" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3 start">
                <span class="input-group-text" id="merchant_name">Vendéglátó egység neve: </span>
                <input type="text" class="form-control end" style="margin-right: 20px" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              </div> 
              <div class="input-group mb-3 start">
                <span class="input-group-text" id="work_location">Telephely: </span>
                <input type="text" class="form-control end" style="margin-right: 20px" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
              </div> 
              <div class="input-group mb-3 start">
                <span class="input-group-text" id="tax_number">Adószám : </span>
                <input type="text" class="form-control end" style="margin-right: 20px" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"required>
              </div>      
              <div class="input-group mb-3 start">
                <span class="input-group-text" id="bank_acount_numer">Vállalkozói számlaszám : </span>
                <input type="text" class="form-control end" style="margin-right: 20px" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3" >
                <label class="form-control label" id="email" for="name">Céges e-mail:</label>
                <input type="text" name="email:" class="form-control" placeholder="Username" aria-label="Username" required>
                <span class="input-group-text">@</span>
                <input type="text" class="form-control end" placeholder="Server" aria-label="Server">
              </div>
              <label class="form-control label2 "  for="name">Otp Simple integráció : </label>
          </section>
        <div class="help-tip">
          <p> A szolgáltatás költsége a bankkártyás megrendelésekkel fizetett tételek 1,7% -a + Áfa.  - javasolt</p>
      </div>  
        
        <div class="form-check start2 top2" id="checked">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Igen  
          </label>
        </div>
          <div class="form-check start" id="unchecked">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Nem
          </label>
        </div>
        <div class="input-group mb-3 start top">
          <span class="input-group-text" id="inputGroup-sizing-default">A szolgáltatás kezdete: </span>
          <input type="date" class="form-control end" style="margin-right: 20px; font-weight: 300" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div> 
        <div class="col-12 btn">
          <button class="btn btn-primary" type="submit">Adatok küldése</button>
        </div> 
		  </form><br>
      <div class="text-center">
        <img src="img/telepocak.png" class="rounded" alt="telepocak" style="height: 90px";  >
      </div>
